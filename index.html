    <div class="container">

        <form id ="myform">

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your Full Name" id ="signup_name" name="name" required> <br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id ="signup_email" name="email" required> <br>

      <label for="phone"><b>Enter your phone number</b></label>
    <input type="tel" id="phone" placeholder="Enter Phone Number" name="phone" required> <br>

     <label for="AGE"><b>Enter your phone number</b></label>
    <input type="number" id="age" placeholder="Enter your AGE" name="AGE" required> <br>


<label for="AGE"><b>Select your Gender</b></label>
     <select id="mySelect">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    
  </select>
      
      </form>
      
      <button id ="Submit" onclick="SignupFn()" style="width:auto;" >Submit</button>



      

</div>
<script type="text/javascript">
    
    function SignupFn()
     {
      

      
     var Name =document.getElementById('signup_name').value;
            
   var Email= document.getElementById('signup_email').value;      
   var Phone = "+91"+document.getElementById('phone').value;
   var Age = document.getElementById('age').value;
   var gender = document.getElementById("mySelect").value;

    Moengage.add_first_name(Name); 
   
        Moengage.add_email(Email);
        Moengage.add_mobile(Phone);
            Moengage.add_user_attribute("AGE", Age);
        Moengage.add_user_attribute("Gender", gender)

        Moengage.add_unique_user_id(Name); 

   } ;
function WebPush()
{
    Moengage.call_web_push();

}





</script>
