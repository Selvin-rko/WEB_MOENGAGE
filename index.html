        <p>This is an example of a simple HTML page with one paragraph.</p>
         <button onclick="WebPush()">Call Web Push</button>





         <p>Please submit your details below.</p>
      <hr>

    <div class="container">

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your Full Name" id ="signup_name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id ="signup_email" name="email" required>

      <label for="phone"><b>Enter your phone number</b></label>
    <input type="tel" id="phone" placeholder="Enter Phone Number" name="phone" required>

     
      
      
      <button id ="Submit" onclick="SignupFn()" style="width:auto;" >Submit</button>



      

</div>
<script type="text/javascript">
    
    function SignupFn()
     {
      

      
     var Name =document.getElementById('signup_name').value;
            
   var Email= document.getElementById('signup_email').value;      
   var Phone = "+91"+document.getElementById('phone').value;

    Moengage.add_first_name(Name); 
        Moengage.add_email(Email);
        Moengage.add_mobile(Phone);

   } ;
function WebPush()
{
    Moengage.call_web_push();

}




</script>
